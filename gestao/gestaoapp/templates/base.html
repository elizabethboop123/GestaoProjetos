<!DOCTYPE html>
    <head lang="pt-br">
        {% load staticfiles %}
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}" />
        <link rel="stylesheet" href="{% static 'semantic/base.css'%}" />
        <title>{%block titulo%}{%endblock%}</title>
    </head>
    <body class="vermelho">
        <header class="cabecalho">
            <div class="row"> 
             <div class='ten wide column'>
                <h2 class="ui center aligned icon header branco"> <i class="users circular branco icon" id="icone"></i>PROJETOS</h2>
        </header>         
        <article class"corpo">
            {% if user.is_authenticated %} 
                <div class="ui grid">
                  <nav class="ui center aligned grid">
                    <div class="ui red inverted menu cor">
                        <a href="/projeto/cadastro.html" class="item"><i class="settings icon"></i>
                            Cadastro de Projeto
                        </a>
                        <a href="/nucleo/cadastro.html" class="item"><i class="block layout icon"></i>
                            Cadastro de Núcleo
                        </a>
                        <a href="/professor/cadastro.html" class="item"><i class="user icon"></i>
                            Cadastro de Professor
                        </a>
                        <a href="/aluno/cadastro.html" class="item"><i class="users icon"></i>
                            Cadastro de Aluno
                        </a>
                        <a href="/edital/cadastro.html" class="item"><i class="newspaper icon"></i>
                            Cadastro de Edital
                        </a>
                        <a href="/graduacao/cadastro.html" class="item"><i class="student icon"></i>
                            Cadastro de Graduação
                        </a>
                         <a href="/contratado/cadastro.html" class="item"><i class="desktop icon"></i>
                            Cadastro de Contratado
                        </a>
                        <div  class= "direita">
                        <nav class='baixo logout branco'>
                            <a href="/logout" class="item"><i class="sign out icon"></i>Sair
                        </a>
                         </nav>
                     </div>
                    </div>
                </div>
            {% endif %}
            <div class="ui segment cinza">
                <div class="ui grid">
                    <div class="row">
                        <div class="three wide column"></div>
                        <div class="ten wide column">       
                            {%block conteudo%}
                            {%endblock%}
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <footer class="ui grid rodape">
            <div class="row">
                 <div class="sixteen wide column">
                    <div class="ui segment small images">
                        <img src="{% static 'semantic/Logo.svg'%}">
                        <img class="direita" id="icone" src="{% static 'semantic/ifc.png'%}">
                    </div> 
                </div>
            </div>
        </footer>
    </body>
</html>
