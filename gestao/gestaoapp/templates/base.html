<!doctype html>
    <head>
        {% load staticfiles %}
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}" />
        <link rel="stylesheet" href="{% static 'semantic/base.css'%}" />
        <title>{%block titulo%}{%endblock%}</title>
    </head>
    <body class="cor-fundo">
        <header class="cabecalho">
            <div class="ui grid">
                <div class="row"> 
                    <div class='five wide column'>
                        <h1 class="branco titulo">
                            <img src="{% static 'semantic/blueprint.png'%}" class="branco"> 
                                PROJETOS
                        </h1>
                    </div>
                </div>
                {% if user.is_authenticated %}  
                <div class="row row-menu">
                        <nav>
                            <ul>
                                <li>
                                    <a href="#">Usuário</a>
                                    <ul>
                                        <li>
                                            <a href="/usuario/cadastro.html" class="item branco">
                                                <i class="block layout icon branco"></i>
                                                Cadastrar
                                            </a>
                                            <a href="/usuario/troca_senha.html" class="item branco">
                                                <i class="settings icon branco"></i>
                                                Redefinir Senha
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">Horário</a>
                                    <ul>
                                        <li>
                                            <a href="/horario/cadastro.html" class="item branco">
                                                <i class="user icon branco"></i>
                                                Cadastrar
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="direita">
                                    <a href="/logout">
                                        <i class="sign out icon"></i>Sair

                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                {% endif %}
            </div>
        </header>         
        <article class="corpo ui segment cor-conteudo">
            <div class="ui grid">
                <div class="row">
                    <div class="three wide column"></div>
                    <div class="ten wide column">       
                        {%block conteudo%}
                        {%endblock%}
                    </div>
                </div>
            </div>
        </article>
        <footer class="ui grid rodape">
            <div class="sixteen wide column altura">
                <div class="ui small images verde">
                    <img  id="icone" src="{% static 'semantic/fabrica.png'%}">
                    <img  class="direita" id="icone" src="{% static 'semantic/ifc2.png'%}">
                </div> 
            </div>
        </footer>
    </body>
</html>
