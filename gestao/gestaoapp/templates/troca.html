{% extends 'base.html'%}
{% block titulo %}Troca a senha{% endblock %}
{% block conteudo%} 
<div class='ui centered grid'>
	<div class='two column centered row'>
		<div class='ui column'>
			<form method='POST' enctype=" multipart/form-data" class="ui form">
				{% csrf_token %}  
		        {{form.erros}}  
	            <div class="field">
					<h1 class="ui header">Troca Senha </h1>
					<label>Senha anterior</label>
						{{form.old_password}}
					<label>Nova senha</label>
						{{form.new_password1}}
					<label>Confirmar Senha</label>
						{{form.new_password2}}
				</div>
				<input type="submit" class="ui submit button direita verde_escuro">			
			</form>
		</div>
	</div>
</div>
{%endblock%}
