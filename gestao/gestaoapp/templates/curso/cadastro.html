{% extends 'base.html'%}
{% block titulo %} Cadastro de Curso{% endblock %}
{% block conteudo%} 
	<form method='POST' class="ui form" >
		{% csrf_token %}     
	    <h1 class="ui header"> Cadastro de Curso</h1>
	    <div class="field">
	        <label>Curso</label>
	        {{form.curso}}
	    </div>
	    <input type="submit" class="ui submit button direita verde_escuro"/>
	</form>    
{%endblock%}
