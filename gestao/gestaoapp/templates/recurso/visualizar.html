{% extends 'base.html'%}
{% block titulo %} 	 Visualizar Nucleo {% endblock %}
{% block conteudo %}
{% if user.is_superuser %}

	<div class="row">
		<div class="three wide column"></div>
		<div class="fifteen wide column">       
			<div class="ui form">
				<h2 class="ui header">
					Informações do Recurso
				</h2>
			</div>
			<div class="ui segment form">
				<div class="two fields">
					<div class="field">
						<label>Nome</label>
						{{recurso.nome}}
					</div>
					<div class="field">
						<label>Edital</label>
						{{recurso.descricao}}
					</div>
				</div>
			</div>
			<a href='/consulta_recurso/'><button class='ui red button'>Voltar</button></a>
			<a href='/editar_recurso/{{recurso.id}}'><button class="ui button direita verde_escuro">Editar</button></a>
		</div> 
	</div>	
{%else%}
<div class='ui centered grid'>
	<div class='two column centered row'>
		<div class='ui column centered'>
			<div class='ui centered'>
				<h2 class='ui header centered'>Acesso bloqueado, somente administrador.</h2>
			</div>
		</div>
	</div>
</div>
{%endif%}
{% endblock %}
