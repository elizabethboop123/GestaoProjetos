<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Cadastro de Edital</title>
			<link rel="stylesheet" type="text/css" href="ui/dist/semantic.css">
			<link rel="stylesheet" type="text/css" href="estilo.css">
		</head>
		<body>
			<header>
				<h2 class="ui center aligned icon header"><i class="circular users icon"></i> PROJETOS </h2>
				<div class="ui top attached button"></div>
            </header>
            <article>
                <nav class="ui center aligned grid">
                    <div class="column">
                        <div class="ui red inverted menu">
                            <a href="cadastra-projeto.html" class="item">
                                Cadastro de Projeto
                            </a>
                            <a href="cadastra-nucleo.html" class="item">
                                Cadastro de Núcleo
                            </a>
                            <a href="cadastra-professor.html" class="item">
                                Cadastro de Professor
                            </a>
                            <a href="cadastra-aluno.html" class="item">
                                Cadastro de Aluno
                            </a>
                            <a href="cadastra-edital.html" class="item">
                                Cadastro de Edital
                            </a>
                            <a href="cadastra-graduacao.html" class="item">
                                Cadastro de Graduação
                            </a>
                            <a href="cadastra-contratado.html" class="item">
                                Cadastro de Contratado
                            </a>
                        </div>
                    </div>
                </nav>
				<form class="ui segment form cinza">
					<div class="ui grid">
						<div class="row">
							<div class="three wide column"></div>
							<div class="ten wide column">       
								<h1 class="ui header"> Cadastro de Edital</h1>
								<div class="field">
                                    <label>Número</label>
                                    <input type="text" placeholder="Nome do Núcleo">
                                </div>
                                <div class="field">
                                    <label>Orgão Condedente</label>
                                    <select class="ui fluid dropdown">
                                        <option value="">Selecione</option>
                                        <option value="AL">Detrans</option>
                                    </select>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Verba</label>
                                        <input type="text">
                                    </div>
                                    <div class="field">
                                        <label>Bolsas Cedidas</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Data de Início</label>
                                        <input type="text">
                                    </div>
                                    <div class="field">
                                        <label>Data de fim</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <input type="submit" class="ui submit button"/>
							</div>
						</div>
					</div>
				</form>
			</article>
			<footer class="ui segment">
				<div class="ui grid">
				 <div class="row">
						<div class="sixteen wide column">
						</div>
					</div>
				</div>
			</footer>
		</body>
	</html>
