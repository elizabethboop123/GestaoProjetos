<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Cadastro de Aluno</title>
			<link rel="stylesheet" type="text/css" href="ui/dist/semantic.css">
			<link rel="stylesheet" type="text/css" href="estilo.css">
		</head>
		<body>
			<header>
				<h2 class="ui center aligned icon header"><i class="circular users icon"></i> PROJETOS </h2>
				<div class="ui top attached button"></div>
            </header>
            <article>
                <nav class="ui center aligned grid">
                    <div class="column">
                        <div class="ui red inverted menu">
                            <a href="cadastra-projeto.html" class="item">
                                Cadastro de Projeto
                            </a>
                            <a href="cadastra-nucleo.html" class="item">
                                Cadastro de Núcleo
                            </a>
                            <a href="cadastra-professor.html" class="item">
                                Cadastro de Professor
                            </a>
                            <a href="cadastra-aluno.html" class="item">
                                Cadastro de Aluno
                            </a>
                            <a href="cadastra-edital.html" class="item">
                                Cadastro de Edital
                            </a>
                            <a href="cadastra-graduacao.html" class="item">
                                Cadastro de Graduação
                            </a>
                            <a href="cadastra-contratado.html" class="item">
                                Cadastro de Contratado
                            </a>
                        </div>
                    </div>
                </nav>
				<form class="ui segment cinza">
					<div class="ui grid">
						<div class="row">
							<div class="three wide column"></div>
							<div class="ten wide column">       
								<h1 class="ui header"> Cadastro de Aluno</h1>
								<div class="ui form">
									<div class="field">
										<label>Nome</label>
										<input type="text" placeholder="Nome">
									</div>
                                     <div class="two fields">
										<div class="field">
											<label>RG</label>
											<input type="text" placeholder="RG">
										</div>
										<div class="field">
											<label>CPF</label>
											<input type="text" placeholder="CPF">
										</div>
                                    </div>
									<div class="three fields">
										<div class="field">
											<label>Data de Nascimento</label>
											<input type="text" placeholder="Data de Nasciento">
										</div>
										<div class="field">
											<label>Sexo</label>
											<input type="text" placeholder="Sexo">
										</div>
                                        <div class="field">
											<label>Tem filho(s)?</label>
											<input type="text">
										</div>
                                    </div>
                                    <div class="field">
                                        <label>Endereço</label>
                                        <input type="text" placeholder="Endereço">
                                    </div>
                                    <div class="two fields">
										<div class="field">
											<label>Telefone</label>
											<input type="text" placeholder="Telefone">
										</div>
                                        <div class="field">
											<label>Matrícula</label>
											<input type="text" placeholder="Matrícula">
										</div>
                                    </div>
                                    <div class="two fields">
										<div class="field">
											<label>Nível</label></label>
											<input type="text" placeholder="Nível">
										</div>
										<div class="field">
											<label>Curso</label>
											<input type="text" placeholder="Curso">
										</div>
                                    </div>
                                    <div class="two fields">
										<div class="field">
											<label>Nome do Responsável</label></label>
											<input type="text" placeholder="Nome do Responśável">
										</div>
										<div class="field">
											<label>Telefone do Responśavel</label>
											<input type="text" placeholder="Telefone do Responsável">
										</div>
                                    </div>
                                    <div class="field">
											<label>E-mail</label>
											<input type="password" placeholder="E-mail">
										</div>
                                        <div class="three fields">
										<div class="field">
											<label>Usuário</label>
											<input type="text" placeholder="Usuário">
										</div>
										<div class="field">
											<label>Senha</label>
											<input type="password" placeholder="Senha">
										</div>
                                        <div class="field">
											<label>Confirmar Senha</label>
											<input type="password" placeholder="Confirmar Senha">
										</div>
									</div>
									<input type="submit" class="ui submit button"/>
								</div>
							</div>
						</div>
					</div>
				</form>
			</article>
			<footer class="ui segment">
				<div class="ui grid">
				 <div class="row">
						<div class="sixteen wide column">
						</div>
					</div>
				</div>
			</footer>
		</body>
	</html>
