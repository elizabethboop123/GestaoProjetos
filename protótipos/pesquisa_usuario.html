<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Cadastro de Usuário</title>
			<link rel="stylesheet" type="text/css" href="ui/dist/semantic.css">
			<link rel="stylesheet" type="text/css" href="estilo.css">
		</head>
		<body>
			<header>
				<h2 class="ui center aligned icon header"><i class="circular users icon"></i> PROJETOS </h2>
				<div class="ui top attached button"></div>
            </header>
            <article>
                <nav class="ui center aligned grid">
                    <div class="column">
                        <div class="ui red inverted menu">
                            <a href="cadastra-usuario.html" class="item">
                                Consulta de Usuário
                            </a>
                            <a href="cadastra-horario.html" class="item">
                                Consulta de Horário
                            </a>
                        </div>
                    </div>
                </nav>
				<form class="ui segment cinza">
					<div class="ui grid">
						<div class="row">
							<div class="three wide column"></div>
							<div class="ten wide column">       
								<h1 class="ui header"> Pesquisa de Usuário</h1>
								<div class="ui form">
                                   <div class="ui fluid action input">
                              <input type="text" placeholder="Buscar...">
                              <div class="ui button">Buscar</div>
                            </div>
                             <table class="ui celled table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Informações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Patrick</td>
                                        <td>Mais +</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
							</div>
						</div>
					</div>
				</form>
			</article>
			<footer class="ui segment">
				<div class="ui grid">
				 <div class="row">
						<div class="sixteen wide column">
						</div>
					</div>
				</div>
			</footer>
		</body>
	</html>
