<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Cadastro de Horário</title>
			<link rel="stylesheet" type="text/css" href="ui/dist/semantic.css">
			<link rel="stylesheet" type="text/css" href="estilo.css">
		</head>
		<body>
			<header>
				<h2 class="ui center aligned icon header"><i class="circular users icon"></i> PROJETOS </h2>
				<div class="ui top attached button"></div>
            </header>
            <article>
                <nav class="ui center aligned grid">
                    <div class="column">
                        <div class="ui red inverted menu">
                            <a href="cadastra-usuario.html" class="item">
                                Cadastro de Usuário
                            </a>
                            <a href="cadastra-horario.html" class="item">
                                Cadastro de Horário
                            </a>
                        </div>
                    </div>
                </nav>
				<form class="ui segment cinza">
					<div class="ui grid">
						<div class="row">
							<div class="three wide column"></div>
							<div class="ten wide column">
								<h1 class="ui header"> Cadastro de Núcleo</h1>
								<div class="ui form">
                                     <div class="two fields">
										<div class="field">
											<label>Nome</label>
											<input type="text">
										</div>
										<div class="field">
											<label>Sigla</label>
											<input type="text">
										</div>
                                    </div>
                                    <div class="field">
                                        <label>Descrição</label>
                                        <input type="text">
                                    </div>
									<input type="submit" class="ui submit button"/>
								</div>
							</div>
						</div>
					</div>
				</form>
			</article>
			<footer class="ui segment">
				<div class="ui grid">
				 <div class="row">
						<div class="sixteen wide column">
						</div>
					</div>
				</div>
			</footer>
		</body>
	</html>
