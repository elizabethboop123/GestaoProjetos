<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Cadastro de Bolsistas</title>
			<link rel="stylesheet" type="text/css" href="ui/dist/semantic.css">
			<link rel="stylesheet" type="text/css" href="estilo.css">
		</head>
		<body>
			<header>
				<h2 class="ui center aligned icon header"><i class="circular users icon"></i> PROJETOS </h2>
				<div class="ui top attached button"></div>
            </header>
            <article>
                <nav class="ui center aligned grid">
                    <div class="column">
                        <div class="ui red inverted menu">
                            <a href="Cadastra-projeto.html" class="item">
                                Cadastro de Projeto
                            </a>
                            <a href="Cadastra-nucleo.html" class="item">
                                Cadastro de Núcleo
                            </a>
                            <a href="Cadastra-coordenador.html" class="item">
                                Cadastro de Coordenador
                            </a>
                            <a href="Cadastra-bolsista.html" class="item">
                                Cadastro de Bolsistas
                            </a>
                        </div>
                    </div>
                </nav>
                <form class="ui segment">
                    <div class="ui grid">
                        <div class="row">
                            <div class="three wide column"></div>
                            <div class="ten wide column">       
                                <h1 class="ui header"> Cadastro de Bolsistas</h1>
                                <div class="ui form">
                                    <div class="field">
                                        <label>Nome</label>
                                        <input type="text" placeholder="Nome">
                                    </div>
                                    <div class="field">
                                        <label>Nome dos Responsáveis</label>
                                        <input type="text" placeholder="Nome dos Responsáveis">
                                    </div>
                                    <div class="field">
                                        <label>E-mail</label>
                                        <input type="text" placeholder="E-mail">
                                    </div>
                                    <div class="two fields">
                                        <div class="field">
                                            <label>Matrícula</label>
                                            <input type="text" placeholder="Matrícula">
                                        </div>
                                        <div class="field">
                                            <label>Telefone</label>
                                            <input type="text" placeholder="Telefone">
                                        </div>
                                    </div>
                                    <div class="two fields">
                                        <div class="field">
                                            <label>Usuário</label>
                                            <input type="text" placeholder="Usuário">
                                        </div>
                                        <div class="field">
                                            <label>Senha</label>
                                            <input type="password" placeholder="Senha">
                                        </div>
                                        <input type="submit" class="ui submit button"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </article>
            <footer class="ui grid">
                <div class="sixteen wide column">
                    <div class="row">
                        <div class="ten wide"></div>
                    </div>
                    <div class="ui segment"></div>
                </div>
            </footer>
        </body>
    </html>
